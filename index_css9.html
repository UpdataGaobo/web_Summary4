<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>css过渡效果</title>
        <style>
            div{
                width: 200px;
                height: 200px;
                background-color: #b92a2a;
                border: 10px solid #000;
                transition-delay: all;
                transition-duration: 1s;
                transition: all 1s ease-in-out 0.2s;
            }
            div:hover{
                background-color: #2f9673;
                border-color: #6e27b1;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
